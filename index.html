<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myApp">
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div ng-controller="FriendCtrl" class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input ng-model="searchTerm.name" class="form-control" placeholder="Search Name">
        <input ng-model="searchTerm.location.state" class="form-control" placeholder="Search State">

        <select ng-model="sortProp" class="input-medium">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="location.city">City</option>
          <option value="location.state">State</option>
          <option value="location.country">Country</option>
        </select>

        <select ng-model="sortDirection" class="input-medium">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li ng-repeat="m8 in friends | filter: searchTerm | orderBy: sortProp + sortDirection" class='friend'>
        <img class="profile-pic" ng-src='{{m8.pic_square}}'>
        <h3>{{m8.name}}</h3>
        <div class="location">
          Location: {{m8.location.city}}, {{m8.location.state}}, {{m8.location.country}}, {{m8.location.zip}}
        </div>
        <div class="status">
          Status: {{m8.status}}
        </div>
        <div class="num-friends">
          Friends: {{m8.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./FriendCtrl.js"></script>
</body>
</html>
